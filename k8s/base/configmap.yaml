apiVersion: v1
kind: ConfigMap
metadata:
  name: academic-crm-config
  namespace: academic-crm
  labels:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "5000"
  UPLOAD_DIR: "/app/uploads"
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "pdf,doc,docx,txt,zip,rar"
  BCRYPT_ROUNDS: "12"
  JWT_EXPIRY: "24h"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
  AI_RECOMMENDATION_CACHE_TTL: "3600"
  AI_SYLLABUS_CACHE_TTL: "7200"
  AI_MAX_RETRIES: "3"
  AI_TIMEOUT: "30000"
  CURRENT_ACADEMIC_YEAR: "2024-2025"
  DEFAULT_GRADE_SCALE: "100"
  PASSING_GRADE: "60"
  GPA_SCALE: "4.0"
  MAX_ENROLLMENT_PER_COURSE: "50"
  MIN_ENROLLMENT_PER_COURSE: "5"
  MAX_COURSES_PER_STUDENT: "8"
  MAX_COURSES_PER_LECTURER: "6"
  DEFAULT_ASSIGNMENT_WEIGHT: "10"
  MAX_ASSIGNMENT_WEIGHT: "50"
  LATE_SUBMISSION_PENALTY: "10"
  ASSIGNMENT_DUE_REMINDER_DAYS: "3"
  ENABLE_AI_FEATURES: "true"
  ENABLE_FILE_UPLOADS: "true"
  TRUST_PROXY: "true"
  SECURE_COOKIES: "true"