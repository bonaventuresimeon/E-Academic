apiVersion: v1
kind: Secret
metadata:
  name: academic-crm-secrets
  namespace: academic-crm
  labels:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # DATABASE_URL: <base64-encoded-database-url>
  # SESSION_SECRET: <base64-encoded-session-secret>
  # OPENAI_API_KEY: <base64-encoded-openai-api-key>
stringData:
  # Use stringData for easier management in development
  # These will be automatically base64 encoded
  DATABASE_URL: "postgresql://username:password@postgres-service:5432/academic_crm"
  SESSION_SECRET: "your-super-secure-session-secret-change-this-in-production"
  OPENAI_API_KEY: "your-openai-api-key-here"