apiVersion: v1
kind: Service
metadata:
  name: academic-crm-service
  namespace: academic-crm
  labels:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: academic-crm
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 443
    targetPort: http
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: backend
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: academic-crm-headless
  namespace: academic-crm
  labels:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: backend
spec:
  clusterIP: None
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: academic-crm
    app.kubernetes.io/component: backend